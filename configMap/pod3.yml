apiVersion: v1
kind: ConfigMap
metadata: 
 name: log-config
data:
 log_level: INFO
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
spec:
    replicas: 3
    selector:
       matchLabels:
         app: nginx
    template: 
       metadata: 
         labels:
           app: nginx
       spec:
         containers:
         - name: nginx
           image: nginx
           ports: 
           - containerPort: 80
           volumeMounts:
           - name: config-volume
             mountPath: /etc/config
         volumes:
         - name: config-volume
           configMap:
              name: log-config
